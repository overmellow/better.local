<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Sign Up</h3>
  </div>
  <div class="panel-body">
    <form class="form-signin">
    <div class="input-group">
        <span class="input-group-addon">Name</span>
        <input type="text" name="name" class="form-control" placeholder="Name" ng-model="name">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon">Email</span>
        <input type="email" name="email" class="form-control" placeholder="Email" ng-model="email">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon">Password</span>
        <input type="password" name="password" class="form-control" placeholder="Password" ng-model="password">
    </div>
    <br>
    <button class="btn btn-success" ng-click="signup()">Sign Up</button>
</form>
